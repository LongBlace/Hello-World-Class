<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
	<title> Survey </title>
    <link rel="stylesheet" href="../styles/styles.css">
    
        
    </head>
    
    
    <body class="survey">
        <h3 class="survey">Survey</h3> 
   
        <br>
        <br>
        
        <form action="confirmation.html">
            
            <div class="survey">
            <fieldset>
                <legend>Tell me about yourself traveler</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"/>
                
                <br>
                <br>
        
                <label for="birth-date">Birth Date:</label>
                <input type="date" id="birth-date" name="birth-date"/>
                
                <br>
                <br>
                Gender:
                <label for="gender">Male:</label>
                <input type="radio" id="male" name="male"/>
                <label for="gender">Female:</label>
                <input type="radio" id="female" name="female"/>
                <label for="gender">Non-Binary:</label>
                <input type="radio" id="non-binary" name="non-binary"/>
                <label for="gender">Other:</label>
                <input type="text" id="other" name="other"/>
                <input type="radio" id="other" name="other"/>
                <input type="reset" value="Reset" />
                
                <br>
                <br>
                
                <label for="age">Age:</label>
                <select name="age">
                <option>Under 10</option>
                <option>11-15</option>
                <option>16-20</option>
                <option>21-30</option>
                <option>31-40</option>
                <option>41-50</option>
                <option>Old</option>
                
                
                </select>
                
                
                
                
            </fieldset>
             </div>
           <br>
           <br>
            
            
           <div class="survey2">
            <fieldset>
                <legend>Here are a set of questions!</legend>
                
                <label for="q1">Would you rather eat pizza or a burger?:</label>
                <select name="q1">
                    <option value="pizza">Pizza</option>
                    <option value="burger">Burger</option>
                    <option value="both">Both</option>
                    <option value="pass">Pass</option>
                </select>
                
                <br>
                <br>
                
                <label for="q2">Do you like unicorns?:</label>
                <select name="q2">
                <option value="idk">I don't know</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="pass">Pass</option>
                    
                </select>
                
                
                  <br>
                <br>
                
                <label for="q3">A person get's robbed in plain sight, what do you do?:</label>
                <select name="q3">
                <option value="nothing">Nothing</option>
                <option value="popo">Call the police</option>
                <option value="chase">Chase after them</option>
                <option value="nice">Check on the person to see if they're hurt</option>
                <option value="pass">Pass</option>
                    
                </select>
                
                  <br>
                <br>
                
                <label for="q4">You are playing an rpg game, what class do you choose?:</label>
                <select name="q4">
                <option value="paladin">Paladin/Tank</option>
                <option value="arch">Archer/Ranged</option>
                <option value="mage">Mage/Magic</option>
                <option value="assassin">Assassin/Melee</option>
                <option value="pass">Pass</option>
                    
                    
                </select>
                
                
                
                
                  <br>
                <br>
                
                <label for="q5">You stumble upon a suitcase of a million dollars, what do you do?:</label>
                <select name="q5">
                <option value="keep">Keep it</option>
                <option value="report">Report and turn it to the police</option>
                <option value="leave">Leave it alone and walk away</option>
                <option value="pass">Pass</option>
                    
                </select>
                
                
                
                  <br>
                <br>
                
                <label for="q6">You are in bed comforatbly wrapped in a blanket burrito and your parent/guardian calls you, what do you do?:</label>
                <select name="q6">
                <option value="ignore">Ignore them</option>
                <option value="get-out">Get out of bed miserably</option>
                <option value="hiss">Hiss at them</option>
                <option value="pass">Pass</option>
                    
                </select>
                
                
                
                  <br>
                <br>
                
                <label for="q7">Would you rather make an oragami or a paper airplane?:</label>
                <select name="q7">
                <option value="oragami">Oragami</option>
                <option value="paper">Paper Airplane</option>
                <option value="pass">Pass</option>
                    
                </select>
                
                
                  <br>
                <br>
                
                <label for="q8">What is your favorite hobby to do?:</label>
                <input type="text" id="hobby" name="hobby"/>
                
                
                
                  <br>
                <br>
                
                <labe for="q9">Now that you have made it this far...Are you ready for the final question?:</labe>
                <select name="q9">
                <option value="scared">I'm scared</option>
                <option value="bring-it-on">Bring it on</option>
                <option value="nope">No, it's too soon for me...</option>
                <option value="pass">Pass</option>
                    
                </select>
                
                
                
                
                  <br>
                <br>
                
                <label for="q10">If you're flying through the desert, and your boat gets a flat tire, what should you have in your pockets?:</label>
                <select name="q10">
                <option value="idk">I don't know</option>
                <option value="blue">Blue because Ice cream has no bones</option>
                <option value="green">Green because the Earth is squared</option>
                <option value="pass">Pass</option>
                    
                </select>
                <br>
                <br>
                
                <label for="cute">This is optional but add in your favorite cute/cool animal photo!:</label>
                <input type="file" id="animal-photo" name="animal-photo">
                
                
                
            </fieldset>
            
            <br>
            
            <input type="reset" value="Reset"/>
            <input type="submit" name="submit" value="Submit">
            
        
        </div> 
            
        
        
        
        
            
            
            </form>
        
        
       
        
        </body>
      
    
    
    
    
      <div class="nav">
    <li><a href="../index.html">Home</a> </li>
        
        </div>
    
    
    
</html>
